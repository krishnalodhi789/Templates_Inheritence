<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
              
            {% endblock title %}
        </title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid vh-100 d-flex flex-column p-0">
            <div class="container-fluid p-0 mb-0">
                <nav class="navbar navbar-expand-lg " style="background-color: rgb(34, 105, 163);">
                    <div class="container-fluid">
                      <a class="navbar-brand text-light" href="{% url 'home' %}">INFOGRAINS</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item mx-2">
                              <a class="nav-link px-4 {% block homeActive %}{% endblock homeActive %} text-light" aria-current="page" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item mx-2">
                              <a class="nav-link px-4 {% block aboutActive %}{% endblock aboutActive %} text-light" aria-current="page" href="{% url 'about' %}">About</a>
                            </li>
                            <li class="nav-item mx-2">
                              <a class="nav-link px-4 {% block contectActive %}{% endblock contectActive %} text-light" aria-current="page" href="{% url 'contect' %}">Contect</a>
                            </li>
                            <li class="nav-item mx-2">
                              <a class="nav-link px-4 {% block productActive %}{% endblock productActive %} text-light" aria-current="page" href="{% url 'product' %}">Product</a>
                            </li>
                        </ul>
                       
                      </div>
                    </div>
                  </nav>
            </div>


           {% block content %}
             <!-- this is body content -->
           {% endblock content %}


            {% include "footer.html" %}

        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
